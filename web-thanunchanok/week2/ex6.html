<!DOCTYPE html>
<html>
    <head>
        <title>Test IF USER</title>
        <style>

        </style>
    </head>
    <body>
        <h1>โปรดแจ้งอายุของผู้ใช้งาน</h1>
        <input id="input-age" placeholder="รับอายุ" type="number">
        <button onclick="checkAge()">ตรวจสอบ</button>

        <h1 id="age-msg">คุณอยู่ในช่วงวัย: </h1>

        <script>
            function checkAge(){
                const ageInputElement = document.getElementById('input-age')
                const age = ageInputElement.value

                const ageMsgElement = document.getElementById('age-msg')
                

                console.log(age)

                if (age === ""){
                    alert('คุณยังไม่ระบุอายุ')
                }

                const covertAgeToNumber = +age
                if (covertAgeToNumber >= 60) {
                    ageMsgElement.innerText = 'คุณอยู่ในช่วงวัย: วัยผู้สูงอายุ'
                }else if (covertAgeToNumber >= 25){
                    ageMsgElement.innerText = 'คุณอยู่ในช่วงวัย: วัยทำงาน'
                }else if (covertAgeToNumber >= 13){
                    ageMsgElement.innerText = 'คุณอยู่ในช่วงวัย: วัยรุ่น'
                }else {
                    ageMsgElement.innerText = 'คุณอยู่ในช่วงวัย: วัยเด็ก'
                }
            }
        </script>
    </body>
</html>
