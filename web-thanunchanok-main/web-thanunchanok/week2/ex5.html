<!DOCTYPE html>
<html>
    <head>
        <title>Test My Work</title>
        <style>
            body {
                background-color: rgb(255, 212, 246);
            }
            h1{
                color: rgb(170, 65, 255);
            }
            p{
                color: rgb(207, 148, 255);
            }
            h2{
                color: rgb(161, 47, 255);
            }
            input {
                height: 30px;
                width: 500px;
                border-radius: 10px;
                padding: 20px;
                border-color: plum;
                background-color: black;
                font-size: 30px;
                font-style: oblique;
                color: rgb(255, 141, 221);
            }
            option{
                background-color: rgb(240, 71, 255);
                font-size: 15px;
            }
            select{
                background-color: rgb(134, 86, 134);
            }
        </style>
    </head>
    <body>
        <h1>โปรดใส่ชื่อของท่าน</h1>
        <p id="show-name">ยินดีต้อนรับ: </p>
        <input id="name-input" placeholder="กรุณากรอกชื่อ" type="text">

        <h2>ภาษาโปรแกรมที่ท่านชื่นชอบ</h2>
        <p id="show-sub">คุณเลือกภาษา: </p>
        <select id="selectsub-input">
            <option>โปรดเลือกภาษาที่คุณชื่นชอบ</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>Go</option>
        </select>

        <script>
        const msgInputElement = document.getElementById('name-input')
        msgInputElement.addEventListener("input", function(){
                const msg = this.value

            const showNameElement = document.getElementById('show-name')
            showNameElement.innerText = 'ยินดีต้อนรับ: ' + msg

          })

        const msgSelectElement = document.getElementById('selectsub-input')
        msgSelectElement.addEventListener("change", function(){
                const msg = this.value
            
            const showNameElement = document.getElementById('show-sub')
            showNameElement.innerText = 'คุณเลือกภาษา: ' + msg

          })

        </script>
    </body>
</html>
